<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços For</title>
</head>
<body>
    <h1>Laço de Repetição: FOR - DE 0 A 100</h1>

    <script>

        for(let i = 0; i <= 100; i+=2){
            document.write(i + "<br>")
        }
        

    </script>
</body>
</html>
