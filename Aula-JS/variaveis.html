<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

    <title>Testeando Variaveis em JS</title>
</head>
<body>
    
    <h1>Testeando Variaveis em JS</h1>
    <p id="texto"></p>

    <script>

        let idade = 19; //Variavel Int (inteiro)
        let nome = "Leonardo" // Variavel String (texto)
        let altura = 1.85 //Variavel Float (numero com ponto = 2.5)

        document.write("O seu nome é: " + nome +" <br>");
        document.write("A sua idade é: " + idade +" <br>");
        document.write("A sua altura é: " + altura +" <br>");
        

    </script>

</body>
</html>
