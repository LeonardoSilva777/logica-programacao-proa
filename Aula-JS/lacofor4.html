<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços For</title>
</head>
<body>
    <h1>Laço de Repetição: FOR - TABUADA</h1>

    <script>
        

        n = parseFloat(prompt("Qual tabuada voce quer? "))

        for(i = 1; i <=10; i+1){
            document.write(n+" x "+i+" = " + (n*i)+"<br>")
            i++

           
        }

    </script>
</body>
</html>
