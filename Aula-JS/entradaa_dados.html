<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados JS</title>
</head>
<body>

    <h1>Testando entrada de Dados em JS</h1>

    <script>
        let nome = prompt("Entre com seu nome: ");
        let idade = parseInt(prompt("Coloque sua idade: "))
        let altura = parseFloat(prompt("Entre com a altura: "))

        document.write("seu nome é " + nome + "<br>")
        document.write("Sua Idade é " + idade + "<br>")
        document.write("e voce tem " +altura+ " de altura")

    </script>
    
</body>
</html>
