<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços For</title>
</head>
<body>
    <h1>Laço de Repetição: FOR - NOME</h1>

    <script>
      
        let qntd = parseInt(prompt("Quantos nomes? "))
        
        
        for(i = 1; i <= qntd; i++){
            nome = prompt("qual nome "+i+ ":")
            document.write(nome + "<br>")
            
        }



        
        
    </script>
</body>
</html>
