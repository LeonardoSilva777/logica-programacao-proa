    <script>
       
       let n1 = parseFloat(prompt("Nota Portugues: "))

        document.write("Nota de Matematica: " +n2 + "<br>")
        document.write("Nota de Ingles: " +n3 + "<br>")
        document.write("Nota de Calculo: " +n4 + "<br>")

        if( media >= 6){
            document.write("Voce esta aprovado, Parabens!");
        }else if(media >=5){
            document.write("Voce esta de recuperação");
        }else{
            document.write("REPROVADO!");
