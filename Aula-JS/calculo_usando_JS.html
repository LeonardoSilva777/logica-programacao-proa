<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando JS</title>
</head>
<body>
    <h1>Calculo usando JS</h1>

    <script>
        let num1 = parseFloat(prompt("Primeiro Numero: "))
        let num2 = parseFloat(prompt("Segundo Numero: "))
        let num3 = parseFloat(prompt("Terceiro Numero: "))

        let soma = num1 + num2 + num3
        let mult = num1 * num2 * num3
        let divi =  num1 / num2 / num3
        let subi = num1 - num2 - num3

        document.write("Resultado da soma: " + soma + "<br>")
        document.write("Resultado da subtração: " + subi + "<br>")
        document.write("Resultado da multiplicação: " + mult + "<br>")
        document.write("Resultado da divisão: " + divi + "<br>")



    </script>


</body>
</html>
