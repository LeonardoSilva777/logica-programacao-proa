<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch cases</title>
</head>
<body>
    <h1>Testeando comando Switch Case</h1>


    <script>
        //semaforo

        let semaforo =(prompt("Entre com a cor do semaforo: ")).toLowerCase()//converte tudo pra minusculo
        switch(semaforo) {
            case "vermelho" : 
                alert("PARAAAAAAA")
                break;
            case "amarelo":
                alert("Ta quase fechando")
                break;
            case "verde":
                alert("Ta podendo ja")
                break;
            default : alert("Cor Invalida")
        }
    </script>
</body>
</html>
