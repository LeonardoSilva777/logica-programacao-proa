<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch cases</title>
</head>
<body>
    <h1>Testeando comando Switch Case</h1>


    <script>
        let vogal = prompt("Entre com a vogal: ").toUpperCase()


        switch(vogal){
            case "A" : case "E" : case "I": case "O": case "U" :
                alert("Vogal")
                break;
            default : alert("Ã‰ CONSOANTE MIZERA")
        }
    </script>
</body>
</html>
