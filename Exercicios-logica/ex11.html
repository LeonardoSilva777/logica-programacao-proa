<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Exercicio 11</h1>
    <p>11 -Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário. </p>

    <script>
        alert("Calcule sua media aritmética!");
        let n1 = parseFloat(prompt("Nota 1: "));
        let n2 = parseFloat(prompt("Nota 2: "));
        let n3 = parseFloat(prompt("Nota 3: "));

        let media = (n1 + n2 + n3) / 3;

        document.write(n1 +"<br>")
        document.write(n2 +"<br>")
        document.write(n3 +"<br>")
        document.write("Essa é sua media: " +media)




    </script>
</body>
</html>
