<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 - Impar ou Par</title>
</head>
<body>
    <h1>Exercicio 6 - Impar ou Par</h1>
    <p>6 - Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar. </p>

    <script>
        let x = parseInt(prompt("Digite um numero: "))


        if (x % 2 == 0 ) {
            document.write(x + " É PAR!")
        }else{
            document.write(x + " É IMPAR!")
        }

    </script>
</body>
</html>
