<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Exercicio 25</h1>
    <p>25 Faça um programa que leia o número de faltas de um aluno em uma disciplina e 
        exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta. </p>


    <script>
        let faltas = parseInt(prompt("Quantas faltas voce esta?"))

        if(faltas >= 15){
            document.write("Voce esta reprovado!")
        }else {
            document.write("Voce esta aprovado!!")
        }
    </script>    
</body>
</html>
