<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 - area do triangulo</title>
</head>
<body>
    <h1> Exercicio 3 </h1>
    <p> 3 -Crie um programa que leia a base e a altura de um triângulo e calcule 
        sua área. </p>

    <script>
        let base = parseFloat(prompt("Coloque o valor da base: "))
        let altura = parseFloat(prompt("Coloque o valor da altura: "))

        area = (base*altura) / 2

        document.write("A area do triangulo é: " + area)
    </script>        
</body>
</html>
