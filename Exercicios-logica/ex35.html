<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 35</title>
</head>
<body>
    <h1>exercicio 35</h1>
    <p>35- Escreva um programa que leia três números inteiros e exiba a média aritmética.
         Se a média for maior ou igual a 7, exiba a mensagem "Aprovado", caso contrário, 
         exiba a mensagem"Reprovado".
    </p>

    <script>
        let n1 = parseInt(prompt("Nota 1: ")) 
        let n2 = parseInt(prompt("Nota 2: ")) 
        let n3 = parseInt(prompt("Nota 3: ")) 
        

        let media = (n1 + n2 + n3 ) / 3;

        document.write("A media das suas notas são: " +media + "<br>")
        document.write("Nota 1: " +n1 + "<br>")
        document.write("Nota 2: " +n2 + "<br>")
        document.write("Nota 3: " +n3 + "<br>")
        

        if( media >= 7){
            document.write("Voce esta aprovado, Parabens!");
        }else{
            document.write("REPROVADO!");
        } 
    </script>
</body>
</html>
