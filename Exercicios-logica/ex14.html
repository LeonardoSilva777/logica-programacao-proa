<body>
    <h1>Exercicio 14</h1>
    <p>14 -Escreva um programa que leia a idade de uma pessoa em anos, meses e dias, e calcule quantos dias de vida ela tem. 
 </p>


    <script>
        let ano = parseInt(prompt("Digite sua idade em anos: "))
        let mes = parseInt(prompt("Digite os meses alem dos anos(Ex: 7 meses): "))
        let dia = parseInt(prompt("Digite os dias alem dos meses(Ex: 15 dias) "))

        total = (ano*365) + (mes*30) + dia

        document.write("atualmente voce tem: " +total+ "dias de vida!")
    </script>
</body>
