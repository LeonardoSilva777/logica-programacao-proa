<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    <h1>Exercicio 18</h1>
    <p> Crie um programa que leia dois números inteiros e exiba o 
        maior deles. </p>


    <script>
        let n1 = parseFloat(prompt("Digite o primeiro numero: "))
        let n2 = parseFloat(prompt("Digite o segundo numero: "))

        if(n1 > n2 || n2 < n1){
            document.write("O "+n1+ " é maior que o "+n2)
        } else if(n2 > n1 || n1 < n2){
            document.write("O "+n2+ " é maior que o "+n1)
        } else {
            document.write("Os numero são iguais!")
        }
    </script>    
</body>
</html>
