<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <h1>Exercicio 10: </h1>
    <p>10 - Faça um programa que leia um número inteiro e exiba a sua tabuada de multiplicação até o décimo valor. </p>
    

    <script>
        let num = parseInt(prompt("Insira um numero: "))

        for(let i = 1; i <= 10; i++){
            let result = num * i; 
            
            document.write("<br>" + result)
        }

    </script>

</body>
</html>
