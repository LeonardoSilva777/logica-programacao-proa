<!DOCTYPE html>

<body>
    <h1>Exercicio 20</h1>
    <p> 20 - Escreva um programa que leia um número inteiro e 
        exiba se ele é par ou ímpar.</p>

    <script>
        let x = parseInt(prompt("Digite um numero: "))


        if (x % 2 == 0 ) {
            document.write(x + " É PAR!")
        }else{
            document.write(x + " É IMPAR!")
        }
    </script>
</body>
</html>
