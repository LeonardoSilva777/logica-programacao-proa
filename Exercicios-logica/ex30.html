<body>
    <h1>Exercicio 30</h1>
    <p>30- Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12. 
    </p>



    <script>
        let m = prompt("Quantas maçãs voce quer? ")
        

        if(m <= 12){
            resultado = m * 0.50
            document.write("O numero de maçãs foi de: "+m+ " maçãs o valor a ser pago é de: "+resultado)
        }else{
            resultado = m * 0.40
            document.write("O numero de maçãs foi de: "+m+ " maçãs o valor a ser pago é de: "+resultado)
        }

        
    </script>
</body>
