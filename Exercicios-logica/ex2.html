<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Area e perimetro</title>
</head>
<body>
    <h1> Exercicio 2 </h1>
    <p> 2 - Escreva um programa que leia o raio de um círculo e calcule sua área
         e perímetro. </p>


    <script>
        //Pi = 3,14

        let raio = parseFloat(prompt("Digite o Valor do raio: "))

        let area = 3.14 * raio**2
        let peri = 2 * 3.14 * raio

        document.write("Calculo Area: " + area + "<br>")
        document.write("Calculo Perimetro: " +peri)

    </script>        
</body>
</html>
