    <h1>Exercicio 12</h1>
    <p> 12 - Crie um programa que leia o peso e a altura de uma pessoa e exiba 
        o seu √çndice de Massa Corporal (IMC). </p>


    <script>

        let peso = parseFloat(prompt("Qual seu peso:"))
        let altura = parseFloat(prompt("Coloque sua altura: "))


        imc = peso / (altura**2);

        document.write("Resultado IMC =" + imc);     



    </script>
