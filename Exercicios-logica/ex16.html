<body>
    <h1>exercicio 16</h1>
    <p>Faça um programa que verifique se um número é positivo, negativo ou zero. </p>

    <script>
        let numero = parseFloat(prompt("Digite algum numero: "))

        if(numero == 0){
            document.write("Numero é igual a "+ numero)
        } else if(numero >= 1){
            document.write("Numero é positivo, É o: "+numero)
        }else {
            document.write("Numero é negativo, É o: "+numero)
        }
    </script>
</body>
</html>
