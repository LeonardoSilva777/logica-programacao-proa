<body>
    <h1>Exercicio 23</h1>
    <p>Escreva um programa que leia o nome de um mês e exiba a quantidade
         de dias que ele possui. Considere apenas meses válidos.</p>

    <script>
        let mes = prompt("Digite o nome de um mês:").toLowerCase(); //tolowercase evita de escrever errado(ex: janeiro nao reconhecer JANEIRO)
        let dias;

        if (mes === "janeiro" || mes === "março" || mes === "maio" || mes === "julho" || 
            mes === "agosto" || mes === "outubro" || mes === "dezembro") {
            dias = 31;
        } else if (mes === "abril" || mes === "junho" || mes === "setembro" || mes === "novembro") {
            dias = 30;
        } else if (mes === "fevereiro") {
            dias = 28; // sem considerar ano bissexto
        } else {
            dias = "Mês inválido!";
    }

    document.write("O mês de " + mes + " tem " + dias + " dias.");

    </script>
</body>
</html>
