<body>
    <h1>Exercicio 15</h1>
    <p> Crie um programa que leia o 
        salário de um funcionário e calcule o novo salário com um aumento de 15%</p>

        <script>
            let salario = parseFloat(prompt("Coloque seu salario: "))

            aumento = salario * 0.15
            resultado = salario + aumento

            document.write("salario: "+salario+ " Aumento: "+ aumento + "<br>")
            document.write("Valor do salario atual: "+ resultado)
        </script>
</body>
