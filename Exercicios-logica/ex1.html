<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Calculos</title>
</head>
<body>
    <h1> Exercicio 1 </h1>
    <p> 1 - Faça um programa que solicite dois números inteiros e exiba a soma, 
        subtração, multiplicação e divisão entre eles </p>


    <script>
        let n1 = parseInt(prompt("Coloque o primeiro Numero: "))
        let n2 = parseInt(prompt("Coloque o segundo Numero: "))

        let soma = n1 + n2
        let mult = n1 * n2
        let divi = n1 / n2
        let subt = n1 - n2

        document.write("Resultado da soma: "+ soma +"<br>")
        document.write("Resultado da subtração: "+ subt +"<br>")
        document.write("Resultado da Multiplicação "+mult +"<br>")
        document.write("Resultado da divisão: "+divi +"<br>")

    </script>        
</body>
</html>
