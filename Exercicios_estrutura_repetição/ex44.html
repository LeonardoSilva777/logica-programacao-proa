<body>
    <h1>Exercicio 44</h1>
    <p>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</p>


    <script>
        let num = parseInt(prompt("Digite o numero fatorial: "))
        let soma = 1

        for(let i = num; i >= 1; i++){
            soma *= i
        }

        document.write(soma)
    </script>
</body>
