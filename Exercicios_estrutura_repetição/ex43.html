<body>
    <h1>Exercicio 43</h1>
    <p> Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente.</p>


    <script>

        let num = parseInt(prompt("Digite o numero aqui: "))
        let numSep = String(num)

        for(let i = 0; i < numSep.length; i++){
            document.write(numSep[i] + "<br>")
        }
        
    </script>
</body>
