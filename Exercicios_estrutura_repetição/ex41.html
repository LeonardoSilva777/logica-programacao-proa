<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Exercicio 41</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido.</p>

    <script>
        let num = parseInt(prompt("Digite seu numero: "))
        let soma = 0

        for(let i = 1; i <= num; i++){
            if(i % 2 == 0){
                soma += i
            }
        }

        document.write(soma)
    </script>
</body>
</html>
