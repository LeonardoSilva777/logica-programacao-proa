<body>
    <h1>Ex11</h1>
    <p> Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".</p>
    <script>
       let int = parseInt(prompt("Digite o número inteiro: "))
        let soma = 0
        let num = 1

        while(num <= int){
                
            if(num % 2 == 0){
                soma += num
            }
            num++
        }

        document.write("Total: " + soma)
            

    </script>
</body>
