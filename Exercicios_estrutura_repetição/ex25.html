<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <h1>Exercicio 25</h1>
    <p>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</p>


    <script>
        let a = 0
        let b = 1

        do{
            document.write(a + "<br>")
            let c = a + b
            a = b
            b = c
        }while(a <= 6765)
    </script>
</body>
</html>
