    <h1>Exercicio 18</h1>
    <p>Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "do-while".</p>

    <script>
        let num = 1

        do{
            if(num % 2 == 0)
            document.write(num + "<br>")
        }while(num <= 50)
    </script>
