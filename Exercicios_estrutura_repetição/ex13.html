<body>
    <h1>Exercicio 13</h1> 
    <p>Fa√ßa um programa que leia um numero inteiro e exiba o seu digito eparadamente uando o loop while</p>

    <script>
        let num = parseInt(prompt("Digite um numero: "))

        while(num > 0){
            let numero = num % 10
            document.write(numero + "<br>")
            num = Math.floor(num / 10)
        }
    </script>
</body>
</html>
