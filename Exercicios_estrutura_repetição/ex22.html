<!DOCTYPE html>
<html lang="en">

<body>
    <h1>exercicio 22</h1>
    <p>Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".</p>

    <script>
        let num = parseFloat(prompt("Digite um número: "));
        let div = 1;      
        let total = 0;    

        do {
            if (num % div == 0) {
                total += 1;
            }
            div++;
        } while (div <= num);

        if (total == 2) {
            document.write("O número " + num + " é PRIMO.");
        } else {
            document.write("O número " + num + " NÃO É PRIMO.");
        }
    </script>
</body>
</html>
