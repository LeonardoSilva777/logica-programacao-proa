<body>
    <h1>Exercicio 14</h1>
    <p>Escreva um programa que calcule o fatorial de um numero inteiro inserido pelo usuario usando while</p>

    <script>
        let num = parseInt(prompt("Digite o numero aqui: "))
        let calculo = 1

        while(num > 1){
            calculo *= num
            num--
        }

        document.write(calculo)
    </script>
</body>
</html>
