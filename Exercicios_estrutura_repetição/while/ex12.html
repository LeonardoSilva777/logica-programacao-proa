<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <h1>Atividade 12</h1>
    <p>Crie um programa que exiba o numero impares de 1 a 50 usando o loop "wihle"</p>

    <script>
        let num = 0;
        while(num <= 50){
            if(num % 2 == 1){
                document.write(num + "<br>")
            }
            num++
        }
    </script>
</body>
</html>
