<body>
    <h1>Exercciio 2</h1>
    <p>Fa√ßa um programa que calcule a soma  de 1 a 100 usando while</p>
    <script>

    let num = 1;
    let soma = 0;
    while (num <= 100) {
        soma += num;
        num++; 
    }
    
    document.write(`A soma dos numero de 1 a 100: ${soma}`)      
</script>
