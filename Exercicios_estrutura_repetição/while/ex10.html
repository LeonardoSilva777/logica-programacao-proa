<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Ex10</h1>
    <p> Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</p>
    <script>
        let primeiro_valor = 0
        let segundo_Valor = 1
        let limite = 6765
        

            while(primeiro_valor <= limite){
                document.write(primeiro_valor + "<br>")

                let temp = primeiro_valor + segundo_Valor

                primeiro_valor = segundo_Valor

                segundo_Valor = temp
            }

    </script>
</body>
</html>
