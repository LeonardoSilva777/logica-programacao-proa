<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>
<body>
    <h1>Ex6</h1>
    <p>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</p>
    <script>
        let n = parseInt(prompt("Digite o número: "))
        let div = 1

            while(div <= n){

                if(n % div == 0){
                    document.write(div + "<br>")
                }
                div += 1
            }

    </script>
</body>
</html>
