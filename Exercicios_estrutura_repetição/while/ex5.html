<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>
<body>
    <h1>Ex5</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor</p>
    <script>
        num = parseInt(prompt("Digite o número da tabuada:"));
        tab = 1
        while(tab <= 10) {
            document.write(`${num} *  ${tab} = ${num * tab} <br>`)
            tab += 1

        }
    </script>
</body>
</html>
