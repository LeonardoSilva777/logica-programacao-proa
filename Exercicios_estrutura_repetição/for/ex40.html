<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 40</title>
</head>
<body>
    <h1>Exercicio 40</h1>
    <p>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.</p>

    <script>

        let a = 0
        let b = 1

        for(let i = 0; i <= 20; i++){
            document.write(a+"<br>")

            let c = a + b
            a = b 
            b = c
        }
    </script>
</body>
</html>
