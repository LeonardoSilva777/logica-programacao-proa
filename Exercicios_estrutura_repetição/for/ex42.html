<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 42</title>
</head>
<body>
    <h1>Exercicio 42</h1>
    <p>Crie um programa que exiba os números ímpares de 50 a 1.</p>

    <script>
        for(let i = 50; i >= 1; i--){
            if(i % 2 == 1){
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
