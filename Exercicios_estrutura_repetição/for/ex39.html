<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Exercicio 39</h1>
    <p>Crie um programa que leia o nome e a idade de 5 pessoas e exiba a m√©dia das idades.</p>


    <script>
        let idades = []
        let soma = 0

        for(let i = 0; i <= 5; i++){
            let nome = prompt("Seu nome: "+i)
            let idade = parseInt(prompt("Sua idade: "+ i))
            idades.push(idade)
            soma += idade
        }

        let media = soma / idades.length
        document.write("Media das idades: "+ media)

    </script>
</body>
</html>
