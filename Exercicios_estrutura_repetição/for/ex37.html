<body>
    <h1>Exercicio 37</h1>
    <p>Faça um programa que leia um número inteiro e exiba se ele é um número primo.</p>


    <script>
    let num = parseInt(prompt("Digite seu numero: "))
    let total = 0
    
    for(let i = 1; i <= num; i++){
        if(num % i == 0){
            total++
        }
    }

    if(total == 2){
        document.write("O número " + num + " é PRIMO.")
    } else {
        document.write("O número " + num + " NÃO É PRIMO.")
    }
</script>
</body>
