<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 38</title>
</head>
<body>
    <h1>Exercicio 38</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido.</p>

    <script>
        let num = parseInt(prompt("Digite seu numero: "))
        let a = 0
        let b = 1

        for(let i = 0; i <num; i++){

            if(a <= num){
                document.write(a+"<br>")
                let c = a + b
                a = b 
                b = c
            }
        }

    </script>
</body>
</html>
