<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 35</title>
</head>
<body>
    <h1>Exercicio 35</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</p>

    <script>
        let num = parseInt(prompt("Digite seu numero: "))
        let mult = 1

        for(let i = 1; i <= 10; i++){
            document.write(num + " * "+mult +" = "+ (num*mult)+ "<br>")
            mult++
        }
    
    </script>
</body>
</html>
