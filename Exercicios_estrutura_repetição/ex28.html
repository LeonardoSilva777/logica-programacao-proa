<body>
    <h1>Exercicio 28</h1>
    <p>Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".</p>

    <script>
        let num = parseInt(prompt("Digite seu numero: "))

        do{
            let digito = num % 10
            document.write(digito+"<br>")
            num = Math.floor(num / 10)
        }while(num > 0)
    </script>
</body>
</html>
