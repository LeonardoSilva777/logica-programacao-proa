<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 21</title>
</head>
<body>
    <h1>Exercicio 21</h1>
    <p>Crie um programa que leia um numero inteiro positivo e exiba todos os seus divisores usando do while</p>

    <script>
        let num = parseFloat(prompt("Digite seu numero: "))
        let div = 1

        do{
            if (num % div == 0 ){
                document.write(div+"<br>")
            }
            div++
        }while(div <= num)
    </script>
</body>
</html>
