<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 29</title>
</head>
<body>
    <h1>Exercicio 29</h1>
    <p>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</p>

    <script>
        let fatorial = parseInt(prompt("Digite o numero aqui: "))
        let calc = 1

        do{
            calc + fatorial
            fatorial--
        }while(fatorial > 1)

        document.write(calc)
    </script>
</body>
</html>
