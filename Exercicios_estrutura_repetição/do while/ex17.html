<body>
    <h1>Exercicio 17</h1>
    <p>Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "do-while".</p>

    <script>
        let num = 1
        let calc = 0

        do{
            calc += num
            num++
        }while(num <= 100)

        document.write(calc)
    </script>
</body>
