<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    <h1>Exercicio 20</h1>
    <p>Escreva um programa que leia o numero inteiro e exiba a tabuada desse numero at√© o decimo valor usando do while</p>

    <script>
        let num = parseInt(prompt("Digite seu numero: "))

        let mult = 0

        do{
            document.write(num + " * " + mult + " = "+ (num*mult) + "<br>")
        }while(mult<=10)
    </script>
</body>
</html>
