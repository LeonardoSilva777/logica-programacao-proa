<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26</title>
</head>
<body>
    <h1>Exercicio 26</h1>
    <p> Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</p>

    <script>
        let num = parseInt(prompt("Digite seu numero: "))
        let a = 1

        do{
            if(numero % a == 0){
                document.write(a+"<br>")
            }
            a++
        }while(a <= num)

    </script>
</body>
</html>
