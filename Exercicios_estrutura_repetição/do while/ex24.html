<body>
    <h1>exercicio 25</h1>
    <p>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a m√©dia das idades.</p>

    <script>
        let idade = []
        let soma = 0

        do{
            let nome = prompt("Digite seu nome: ")
            let idades =  parseInt(prompt("Digite sua idade"))
            idade.push(idades)
            soma += idades
        }while(idade.length <= 5)

        let media = soma / idade.length
        document.write("Media: "+ media)
    </script>
</body>
