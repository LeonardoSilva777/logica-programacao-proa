<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27</title>
</head>
<body>
    <h1>Exercicio 27</h1>
    <p>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</p>

    <script>
        num = parseInt(prompt("Digite seu numero: "))
        let a = 1

        do {
            if(num % a == 0){
                document.write(a+"<br>")
            }
            a++
        }while(a <= num)
    </script>
</body>
</html>
