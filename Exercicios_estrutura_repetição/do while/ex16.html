<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex16</title>
</head>
<body>
    <h1>Exercicio 16</h1>
    <p>Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".</p>

    <script>
        let num = 1

        do{
            document.writeln(num + "<br>")
            num++
        }while(num <= 10)
    </script>
</body>
</html>
