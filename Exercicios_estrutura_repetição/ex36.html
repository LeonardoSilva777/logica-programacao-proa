<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 36</title>
</head>
<body>
    <h1>Exercicio 36</h1>
    <p>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número.</p>

    <script>
        let num = parseInt(prompt("Digite aqui seu numero: "))

        for(let i = 0; i <= num; i++){
            if(num % i == 0){
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
