<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Exercicio 8 </h1>
    <p>fazer um programa que mostre na tela a media aritmetica os numero 8,9,7. A media dos numer 4,5,6. A soma das duas
        medias. A media das medias
    </p>


    <script>
        

        let m1 = (8+9+7) / 3

        let m2 = (4+5+6) / 3

        let soma = m1+m2

        let media_media = (m1+m2) / 2

        document.write("Resultado da primeira media: " +m1+ "<br>")
        document.write("Resultado da segunda media: " +m2+ "<br>")
        document.write("Resultado das duas medias: " +soma+ "<br>")
        document.write("Media das Medias: " +media_media)
    </script>
</body>
</html>
