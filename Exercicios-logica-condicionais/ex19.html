<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Java Script</title>
</head>
<body>
    <h1>Exercicio 19</h1>
    <p> Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido 
        em dólar (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de 
        dólares disponíveis com o usuário.
    </p>


    <script>
        let dolar = parseFloat(prompt("Quantos dolares voce possui no momento: "))
        let cota = parseFloat(prompt("Qual a cotação do dolar no momento: (Exemplo: R$5,20)"))


        let conv = dolar * cota

        document.write(`Valor em Reais: R$${conv}`)
        
    </script>
</body>
</html>
