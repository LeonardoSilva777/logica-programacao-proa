<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Java Script</title>
</head>
<body>
    <h1>Exercicio 20</h1>
    <p>Escreva um programa que leia 20 números do usuário e exiba quantos números são maiores do que 8. </p>


    <script>
        let Maior = 0
         let Menor = 0
        for(i = 1; i <= 20 ; i++){
            let n = parseInt(prompt("Qual é o numero "+i+ ":"))

            if(n > 8){
                Maior++
            } else {
                Menor++
            }
        }

        document.write(`O total de usuarios com idade maior que 8 é de: ${Maior}`)
            
        
    </script>
</body>
</html>
