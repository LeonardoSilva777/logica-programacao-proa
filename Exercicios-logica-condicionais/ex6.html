<body>
    <h1>Exercicio 6</h1>
    <p>Desenvolva um programa em Javascript que leia um numero intero e mostre na tela o seu antecessor e seu sucessor</p>


    <script>
        let n = parseInt(prompt("Digite um numero inteiro: "))

        menos = n - 1 
        mais = n + 1


        document.write("Numero : "+n+" Seu antecessor: "+menos+ " seu sucessor: "+mais)
    </script>
</body>
