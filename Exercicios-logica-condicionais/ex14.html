<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Java Script</title>
</head>
<body>
    <h1>Exercicio 14</h1>
    <p>Escreva um programa  que leia 10 números do usuário e calcule a soma desses números. </p>


    <script>
        soma = 0 
        for(i = 1; i <=10; i++){
            let n = parseFloat(prompt("Digite o numero "+i+":"))
            soma += n
        }

        document.write(`A soma do numero dos usuarios é de: ${soma}`)
        
    </script>
</body>
</html>
