<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Java Script</title>

<body>
    <h1>Exercicio 16</h1>
    <p>Escreva um programa que leia a idade de 20 pessoas e exiba a m√©dia das idades. </p>


    <script>
        idade = 0
        for(i = 1; i <= 20; i++){
            n = parseFloat(prompt("Idade "+i))
            idade += n   
        }

        let media = idade/20

        document.write(`Media das idades: ${media}`);
        
    </script>
</body>
