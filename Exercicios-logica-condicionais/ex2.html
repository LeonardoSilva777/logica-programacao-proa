<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 Logica condicional </title>
</head>
<body>
    <h1>Exercicio 2 Logica Condicional </h1>
    <p>Escreva um programa em JS, que leia um numero e informe se ele é divisivel por 10, por 5 ou por 2
        ou se não é divisivel por nenhum deles

    </p>


    <script>
        let numero = parseInt(prompt("digite um numero: "))


        if(numero % 10 === 0){ 
            document.write("O numero: "+numero+ " É divisivel por 10 ")
        } else if(numero % 5 === 0){
            document.write("O numero: "+numero+ " É divisivel por 5 ")
        } else if(numero % 2 === 0){
            document.write("O numero: "+numero+ " É divisivel por 2 ")
        }else{
            document.write("O numero: "+numero+ " Não é divisivel nem por 10 nem por 5 e nem por 2")
        }
    </script>
</body>
</html>
