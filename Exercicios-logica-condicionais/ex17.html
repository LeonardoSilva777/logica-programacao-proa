<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Java Script</title>
</head>
<body>
    <h1>Exercicio 17</h1>
    <p>Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas s√£o maiores de idade. </p>


    <script>
        let maior = 0
        let menor = 0
        for(i = 1; i <= 20 ; i++){
            let idade = parseInt(prompt("Qual a idade da pessoa "+i))

            if(idade >= 18){
                maior++
            } else {
                menor++
            }
        }

        document.write(`Maior de idade: ${maior}`)
        document.write(`Menor de idade: ${menor}`)

        
    </script>
</body>
</html>
