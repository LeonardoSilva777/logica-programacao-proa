<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Java Script</title>
</head>
<body>
    <h1>Exercicio 22</h1>
    <p>aça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. </p>


    <script>
        num_maior = 0
            for(i = 1; i <=20; i++){
                let num = parseInt(prompt(`Digite o ${i}º número: `));

                if(num > 0 && num < 100){
                    num_maior++
                }
            }

            document.write(`A quantidade de numeros entre 0 e 100 é de: ${num_maior}`)
        
    </script>
</body>
</html>
