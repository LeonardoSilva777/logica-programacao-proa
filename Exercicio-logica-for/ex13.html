<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 13</h1>
    <p>Escreva um algoritmo que leia 20 numero e, ao final, escreva quantos estão entre 0
        e 100
    </p>


        <script>

            num_maior = 0
            for(i = 1; i <=20; i++){
                let num = parseInt(prompt(`Digite o ${i}º número: `));

                if(num > 0 && num < 100){
                    num_maior++
                }
            }

            document.write(`A quantidade de numeros entre 0 e 100 é de: ${num_maior}`)
        </script>
</body>
</html>
