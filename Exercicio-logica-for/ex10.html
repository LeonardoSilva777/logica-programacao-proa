<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 10</h1>
    <p>Crieum algoritmo que leia um numero do usuario e exiba sua tabuada</p>

    <script>
        n = parseFloat(prompt("Qual tabuada voce quer? "))

        for(i = 1; i <=100; i+1){
            document.write(n+" x "+i+" = " + (n*i)+"<br>")
            i++

           
        }
    </script>
</body>
</html>
