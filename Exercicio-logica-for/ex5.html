<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 5</h1>
    <p>Escreva um algoritmo que leia 10 numero dde usuario e calcule a soma deles</p>


    <script>

        soma = 0
        for(i = 1; i <= 10; i++){
            n = parseFloat(prompt("Valor do numero "+i))
            soma += n   
        }

        document.write("Soma: <br>"+soma);
    </script>
</body>
</html>
