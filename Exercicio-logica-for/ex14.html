<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1> Exercicio 14</h1>
    <p>Faça um algoritmo que leia 20 numero e, ao final, escreva quantos estão entre 0 a 100
        quantas estão entre 101 e 200 e quantos são maiores de 200
    </p>


    <script>
        n1 = 0
        n2 = 0
        n3 = 0
            for(i = 1; i <=20; i++){
                let num = parseInt(prompt(`Digite o ${i}º número: `));

                if(num > 0 && num < 100){
                    n1++
                } else if(num > 101 && num < 200){
                    n2++
                } else {
                    n3++
                }
            }

            document.write(`A quantidade de numeros entre 0 e 100 é de: ${n1} <br>`)
            document.write(`A quantidade de numeros entre 101 e 200 é de: ${n2} <br>`)
            document.write(`A quantidade de numeros maior que 200 é de: ${n3} <br>`)
    </script>
</body>
</html>
