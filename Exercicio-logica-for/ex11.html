<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 11</h1>
    <p>Escreva um algoritmo que leia 20 numero de usuario 
        e exiba quantos numero são maiores que 8</p>

    <script>
         let Maior = 0
         let Menor = 0
        for(i = 1; i <= 20 ; i++){
            let n = parseInt(prompt("Qual é o numero "+i+ ":"))

            if(n > 8){
                Maior++
            } else {
                Menor++
            }
        }

        document.write("Numeros que são maiores que 8: "+Maior)
            
    </script>
</body>
</html>
