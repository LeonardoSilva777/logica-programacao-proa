<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 8</h1>
    <p>Leia a idade de 20 pessoas e exbiba quantas pessoas s√£o maiores de idade</p>

    <script>

        let maior = 0
        let menor = 0
        for(i = 1; i <= 20 ; i++){
            let idade = parseInt(prompt("Qual a idade da pessoa "+i))

            if(idade >= 18){
                maior++
            } else {
                menor++
            }
        }

        document.write("Maior de idade: "+maior+"<br>")
        document.write("Menor de idade: "+menor+"<br>")

    </script>
</body>
</html>
