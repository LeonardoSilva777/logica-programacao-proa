<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 6</h1>
    <p>Leia a idade de 20 pessoas e exiba a soma das idades</p>

    <script>

        idade = 0
        for(i = 1; i <= 20; i++){
            n = parseFloat(prompt("Idade "+i))
            idade += n   
        }

        document.write("Soma das idades: <br>"+idade);
    </script>
</body>
</body>
</html>
