<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
      <h1>Exercicio 7</h1>
    <p>Escreva um algoritmo que leia 10 numero dde usuario e calcule a soma deles</p>


    <script>

        idade = 0
        for(i = 1; i <= 20; i++){
            n = parseFloat(prompt("Idade "+i))
            idade += n   
        }

        let media = idade/20

        document.write("Media das idades: <br>"+media);
    </script>
</body>
</body>
</html>
