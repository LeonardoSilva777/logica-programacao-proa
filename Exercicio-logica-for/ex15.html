<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 15</h1>
    <p>Escreva um algoritmo que leia uma sequencia de numeros do usuario e realize a 
        soma desses numero. Encerra a execução quando um numero negativo for digitado
    </p>


    <script>
        //Utilizar o While

        let soma = 0;

        while (true) { // loop infinito até a condição de parada
            let numero = parseInt(prompt("Digite um número (número negativo para parar): "));

            if (numero < 0) {
                break; // sai do loop quando o número for negativo
            }

            soma += numero; // soma enquanto for positivo
        }

        document.write(`A soma dos números digitados é: ${soma}`)
    </script>
</body>
</html>
