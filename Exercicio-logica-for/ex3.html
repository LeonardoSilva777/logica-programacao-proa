<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 3</h1>
    <p>Leia o nome do usuario 10 vezes</p>


    <script>
        let nome = prompt("Qual o seu nome:")
        for(i = 0; i <= 10; i++){
            document.write(nome +"<br>")
        }
    </script>
</body>
</html>
