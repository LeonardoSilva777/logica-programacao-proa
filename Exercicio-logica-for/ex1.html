<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 1</h1>
    <p>Algoritimo para exibir 20 vezes a mensagem eu gosto de Algoritimo</p>

    <script>
        for(i = 0; i <= 20; i++){
            document.write("Eu gosto de estuar Algoritmos! <br>")

        }
    </script>
</body>
</html>
