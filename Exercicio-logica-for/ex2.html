<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 2</h1>
    <p>Escreva um algoritmo que calcule a soma dos numeros de 1 a 15</p>



    <script>
        let n = 1;
        for(i = 1; i <= 15; i++){
            novo = n + i;
            document.write(n + " + " + i + " = " + (n+i) + "<br>");
            n = novo
        }
    </script>
</body>
</html>
