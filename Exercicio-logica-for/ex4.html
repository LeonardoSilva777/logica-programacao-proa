<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Logica com FOR </title>
</head>
<body>
    <h1>Exercicio 4 - Numeros</h1>
    <p>Leia o nome um numero de usuarios e um numero N e escreva o nome N vezes na tela</p>

    <script>
        let qntd = parseInt(prompt("Quantos vezes voce quer o nome?"))
        let nome = prompt("Qual o nome")
        for(i = 1; i <= qntd; i++ ){
            document.write(nome+"<br>")
        }
    </script>
</body>
</html>
